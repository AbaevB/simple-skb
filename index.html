<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <a class="logo header__logo">
            <img src="img/logo.svg" alt="Лого Simple">
          </a>
          <nav class="nav">
            <ul class="nav__list list-reset d-flex">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Продукция
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Материалы
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  О нас
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Контакты
                </a>
              </li>
            </ul>


          </nav>
          <div class="header__btns">
            <button class="header__btn btn-reset" aria-label="Поиск">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M13 19C8.58172 19 5 15.4183 5 11C5 6.58172 8.58172 3 13 3C17.4183 3 21 6.58172 21 11C21 15.4183 17.4183 19 13 19Z"

              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15"
                  stroke="#4C5866" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M10 17L15 12L10 7" stroke="#4C5866" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M15 12H3" stroke="#4C5866" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>

            </button>
          </div>
        </div>
      </div>
    </div>

  <script src="js/main.js"></script>

</html>
